version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: study_partner_db
      POSTGRES_USER: study_partner
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://study_partner:password@postgres:5432/study_partner_db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app

volumes:
  postgres_data:
  redis_data: